<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SMILEY</title>
</head>

<body>
    <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;"></canvas>
</body>
<script>
    var c = document.getElementById("myCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(95, 50, 40, 0, 2 * Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(115, 40, 10, 0, 2 * Math.PI);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(75, 40, 10, 0, 2 * Math.PI);
    ctx.stroke();

    ctx.moveTo(97, 50);
    ctx.lineTo(97, 65);
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(97, 65, 15, 0, Math.PI);
    ctx.stroke();
</script>

</html>
